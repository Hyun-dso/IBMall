<!-- src/main/resources/static/signup.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>signup</title>
</head>
<body>
  <h2>signup</h2>
  <form id="signup-form">
    <input type="email" name="email" placeholder="이메일" required><br>
    <input type="text" name="nickname" placeholder="닉네임" required><br>
    <input type="password" name="password" placeholder="비밀번호" required><br>
    <button type="submit">가입하기</button>
  </form>

  <!-- 가입 완료 메시지 & 버튼 영역 -->
  <div id="post-signup-section" style="display:none;">
    <p>회원가입 완료! 이메일 인증시 쿠폰, 할인 등 정보 수신을 받을 수 있어요</p>
    <button id="send-verification-btn">이메일 인증하기</button>
    <button onclick="location.href='/'">다음에 하기</button>
  </div>
  
  <div id="verify-section" style="display:none;">
    <h3>이메일 인증</h3>
    <form id="verify-form">
      <input type="text" name="code" placeholder="인증코드" required><br>
      <button type="submit">인증하기</button>
    </form>
  </div>

  <script src="/js/signup.js"></script>
</body>
</html>
