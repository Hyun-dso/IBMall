<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>등급 커트라인 설정</title>
    <style>
        table { border-collapse: collapse; width: 60%; margin: 20px auto; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        .msg { color: green; font-weight: bold; text-align: center; margin-top: 20px; }
        form { display: flex; justify-content: center; align-items: center; gap: 20px; }
    </style>
</head>
<body>

<div th:if="${msg}" class="msg">
    [[${msg}]]
</div>

<h2 style="text-align: center;">등급 커트라인 설정</h2>

<table>
    <thead>
        <tr>
            <th>등급명</th>
            <th>커트라인(원)</th>
            <th>수정</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="rule : ${rules}">
            <td colspan="3">
                <form th:action="@{/admin/grade-rule/update}" method="post">
                    <input type="hidden" name="gradeName" th:value="${rule.gradeName}" />
                    <span th:text="${rule.gradeName}"></span>
                    <input type="number" name="minSpending" th:value="${rule.minSpending}" required />
                    <button type="submit">저장</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
