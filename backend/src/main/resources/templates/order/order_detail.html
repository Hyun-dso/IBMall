<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문 상세</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        img { width: 50px; height: auto; }
    </style>
</head>
<body>

<h2>주문 상세</h2>

<!-- 주문 정보 -->
<p><strong>주문번호:</strong> <span th:text="${orderId}"></span></p>
<p><strong>주문일시:</strong> <span th:text="${createdAt}"></span></p>
<p><strong>주문상태:</strong> <span th:text="${orderStatus}"></span></p>

<hr>

<!-- 상품 목록 -->
<h3>상품 정보</h3>
<table>
    <thead>
        <tr>
            <th>이미지</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
            <th>합계</th>
        </tr>
    </thead>
    <tbody>
        <!-- 🔁 상품 하나씩 반복 출력 -->
        <tr th:each="item : ${orderDetailList}">
            <td><img th:src="@{${item.imageUrl}}" alt="상품이미지" /></td>
            <td th:text="${item.productName}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.productPrice} + '원'"></td>
            <td th:text="${item.itemTotal} + '원'"></td>
        </tr>
    </tbody>
</table>

<hr>

<!-- 배송 정보 -->
<h3>배송 정보</h3>
<p><strong>수령인:</strong> <span th:text="${delivery.recipient}"></span></p>
<p><strong>연락처:</strong> <span th:text="${delivery.phone}"></span></p>
<p><strong>주소:</strong> <span th:text="${delivery.deliveryAddress}"></span></p>
<p><strong>운송장번호:</strong> <span th:text="${delivery.trackingNumber}"></span></p>
<p><strong>배송상태:</strong> <span th:text="${delivery.deliveryStatus}"></span></p>

</body>
</html>
