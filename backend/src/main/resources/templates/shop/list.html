<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 목록 (사용자용)</title>
    <meta charset="UTF-8">
    <style>
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
            border-radius: 8px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .product-card h3 {
            margin: 10px 0 5px;
        }
        .product-card p {
            margin: 0 0 10px;
        }
        .product-card a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1 style="text-align:center;">상품 목록 (사용자용)</h1>

<div style="display:flex; flex-wrap:wrap; justify-content:center;">
    <div class="product-card" th:each="product : ${products}">
        <img th:src="${product.thumbnailUrl}" alt="상품 이미지">
        <h3 th:text="${product.name}">상품명</h3>
        <p th:text="'가격: ' + ${product.price} + '원'">가격</p>
        <a th:href="@{/shop/product/{id}(id=${product.productId})}">상세 보기</a>
    </div>
</div>

</body>
</html>
