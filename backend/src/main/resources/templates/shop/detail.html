<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 상세 (사용자용)</title>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <img th:src="${product.thumbnailUrl}" alt="상품 이미지">
	<h2 th:text="${product != null ? product.name : '상품명 없음'}">상품명</h2>
	<p th:text="${product != null ? '가격: ' + product.price + '원' : '가격 정보 없음'}">가격</p>
	<p th:text="${product != null ? '재고: ' + product.stock + '개' : '재고 정보 없음'}">재고</p>
	<p th:text="${product != null && product.description != null ? product.description : '설명 없음'}">상품 설명</p>
	<img th:if="${product != null && product.thumbnailUrl != null}"
	     th:src="${product.thumbnailUrl}"
	     alt="상품 이미지">

    <!-- 필요시 다른 정보 추가 가능 -->

    <a href="/shop/product" class="back-link">목록으로 돌아가기</a>
</div>

</body>
</html>
