<!-- src/main/resources/templates/mypage.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
</head>
<body>
  <h1>마이페이지</h1>

  <p><strong>이메일:</strong> <span id="user-email" th:text="${member.email}"></span></p>
  <p><strong>닉네임:</strong> <span th:text="${member.nickname}"></span></p>
  <p><strong>가입일:</strong> <span th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>

  <p>
    <strong>이메일 인증 상태:</strong>
    <span th:if="${member.verified == true}" style="color:green;">✔ 인증됨</span>
    <span th:if="${member.verified != true}" style="color:red;">❌ 미인증</span>
  </p>

  <div th:if="${member.verified != true}">
    <button id="send-email-btn">이메일 인증하기</button>

    <div id="verify-section" style="display:none; margin-top:10px;">
      <input type="text" id="verification-code" placeholder="인증번호 입력">
      <button id="verify-btn">인증확인</button>
    </div>
  </div>

  <a href="/"><button>홈으로</button></a>

  <script src="/js/mypage.js"></script>
</body>
</html>
