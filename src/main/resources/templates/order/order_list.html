<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 내역</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f0f0f0; }
        h2 { margin-top: 30px; }
    </style>
</head>
<body>
    <h2>주문 내역</h2>

    <div th:if="${orderList.size() == 0}">
        <p>주문 내역이 없습니다.</p>
    </div>

    <div th:each="order : ${orderList}">
        <h3>주문번호: <span th:text="${order.orderId}"></span></h3>
        <p>주문일시: <span th:text="${order.createdAt}"></span></p>
        <p>상태: <span th:text="${order.status}"></span></p>
        <p>총 금액: <span th:text="${order.totalPrice}"></span> 원</p>

        <table>
            <thead>
                <tr>
                    <th>상품명</th>
                    <th>수량</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${order.orderItems}">
                    <td th:text="${item.productName}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.price} + ' 원'"></td>
                </tr>
            </tbody>
        </table>

        <hr/>
    </div>
</body>
</html>
