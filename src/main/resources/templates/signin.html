<!DOCTYPE html>
<html lang="ko" html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>signin</title>
</head>
<body>
  <h2>signin</h2>
  <form id="signin-form">
    <input type="email" name="email" placeholder="이메일" required><br>
    <input type="password" name="password" placeholder="비밀번호" required><br>
    <button type="submit">로그인</button>
  </form>
  
  <!-- ✅ 비밀번호 찾기 버튼 추가 -->
  <div style="margin-top: 10px;">
    <button onclick="location.href='/find-password'">비밀번호 찾기</button>
  </div>

  <script src="/js/signin.js"></script>
</body>
</html>
