name: Frontend Deploy (main)

on:
  push:
    branches: ["main"]
    paths: ["frontend/**"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build
        working-directory: frontend
        run: |
          npm ci
          npm run build   # CRA면 build/, Vite면 dist/

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # ===== CRA 기준: ./frontend/build =====
      # (Vite면 모든 경로에서 build -> dist 로 변경)
      - name: Upload immutable assets (long cache)
        run: |
          aws s3 sync ./frontend/build s3://${{ secrets.S3_BUCKET_PROD }} \
            --exclude "*" \
            --include "static/*" \
            --include "*.js" \
            --include "*.css" \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload HTML and others (no-cache)
        run: |
          aws s3 sync ./frontend/build s3://${{ secrets.S3_BUCKET_PROD }} --delete \
            --exclude "static/*" \
            --exclude "*.js" \
            --exclude "*.css" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront (prod)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID_PROD }} \
            --paths "/*"
